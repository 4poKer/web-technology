<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="lab2/reviews.css">
        <title>Alcohol market</title>
    </head>
    <body>

        <header>
            ALCOHOL MARKET
        </header>

        <nav>
            <a href="/" >Главная</a>
            <a href="/reviews" >Отзывы</a>
            <a href="/catalog.html" >Каталог</a>
            <a href="/corporate_customers.html" >Корпоративным клиентам</a>
            <a href="/wholesale_customers.html" >Оптовым клиентам</a>
            <a href="/contacts.html" >Контакты</a>
        </nav>  

        <section> 
            <div class="feedback">
                <h4>Оставить отзыв</h4>
                <form  action="#">
                    <p>Имя <span>*</span>
                        <input placeholder="Алексей" name="name" pattern="[А-Я]{1}[а-я]{1,14}"
                               title="Имя должно быть написано на русском языке, начинаться с заглавной буквы и содердать менее 15 символов!" required
                               >
                    </p>
                    <p>E-mail <span>*</span><input placeholder="alex@mail.ru" name="email" type="email" required></p>
                    <p id="comment">Отзыв <span>*</span></p>
                    <textarea name="comment"  placeholder="Текст отзыва" oninput="validateComment(this)" required></textarea><br>
                    <button name="feedback">Оставить отзыв</button>
                </form>
            </div>
        </section>


        <footer>
            Сайт разработан <a href="http://apcodetm.ru" >web-студией APcode</a> специально для ALCOHOL MARKET &copy; Пермь, 2012-2015     
        </footer>
    </body>
</html>

<script> 
    function validateComment(input) {
        if (input.value.length < 10) {
            input.setCustomValidity("Пожалуйста, дайте более развернутый ответ!");   
        }
        else{
            input.setCustomValidity("");
        }
    }
</script>
